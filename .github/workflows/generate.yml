name: Generate and Sync

on:
  push:
    branches: [main]
    paths:
      - "spec.yaml"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyyaml jsonschema

      - name: Generate schema.json
        run: python scripts/generate.py

      - name: Commit schema.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add schema.json
          git diff --staged --quiet || git commit -m "chore: auto-generate schema.json from spec.yaml"
          git push

  sync-downstream:
    needs: generate
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Trigger hct-a2a sync
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: stefanwiest/hct-a2a
          event-type: spec-updated
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'

      - name: Trigger hct-mcp-signals sync
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: stefanwiest/hct-mcp-signals
          event-type: spec-updated
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
