name: Generate and Sync

on:
  push:
    branches: [main]
    paths:
      - "spec.yaml"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate all outputs
        run: python scripts/generate.py

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add schema.json generated/
          git diff --staged --quiet || git commit -m "chore: auto-generate from spec.yaml"
          git push

  sync-hct-mcp-signals:
    needs: generate
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
        with:
          path: hct-spec

      - uses: actions/checkout@v4
        with:
          repository: stefanwiest/hct-mcp-signals
          token: ${{ secrets.PAT_TOKEN }}
          path: hct-mcp-signals

      - name: Sync Python types
        run: cp hct-spec/generated/python/types.py hct-mcp-signals/python/hct_mcp_signals/spec.py

      - name: Sync TypeScript types
        run: cp hct-spec/generated/typescript/types.ts hct-mcp-signals/npm/src/spec.ts

      - name: Sync Go types
        run: cp hct-spec/generated/go/types.go hct-mcp-signals/go/spec.go

      - name: Sync Rust types
        run: cp hct-spec/generated/rust/types.rs hct-mcp-signals/rust/src/spec.rs

      - name: Sync JSON Schema
        run: cp hct-spec/schema.json hct-mcp-signals/schema.json

      - name: Commit and push to hct-mcp-signals
        run: |
          cd hct-mcp-signals
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: sync from hct-spec"
          git push

  sync-hct-a2a:
    needs: generate
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4
        with:
          path: hct-spec

      - uses: actions/checkout@v4
        with:
          repository: stefanwiest/hct-a2a
          token: ${{ secrets.PAT_TOKEN }}
          path: hct-a2a

      - name: Sync JSON Schema
        run: cp hct-spec/schema.json hct-a2a/schema.json

      - name: Commit and push to hct-a2a
        run: |
          cd hct-a2a
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: sync from hct-spec"
          git push
